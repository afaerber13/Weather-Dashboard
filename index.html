<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <body>
        <header class="title-row text center indigo darken-4 white-text ">
            <div class="col s12"><span class="flow-text">Weather Dashboard</span></div>
        </header>

        <div class="row">
            <div class="col s3">
              <div class="row">
                <div class="input-field col s12">
                  <i class="small material-icons prefix">search</i>
                  <input type="text" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Search for a City</label>
                  <a class="waves-effect waves-light btn searchbtn col s3">Search</a>
                </div>
              </div>
            </div>
          </div>
      </body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
